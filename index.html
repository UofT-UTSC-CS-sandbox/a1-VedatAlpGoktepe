<!DOCTYPE html>
<html>
<head>
  <title>The Web Gallery</title>
  <link rel="stylesheet" type="text/css" href="styles/cols.css">
</head>

<body>
  <h1>The Web Gallery</h1>

  <button class="btn" id="toggleAddForm" type="submit">Hide Add Image Form</button>
  <form id="addImageForm">
    <input type="text" name="title" placeholder="Image Title">
    <input type="text" name="author" placeholder="Image Author">
    <input type="text" name="url" placeholder="Image URL">
    <button class="btn" type="submit">Add Image</button>
  </form>
  
  <br>

  <div class="image-display">
  </div>
  <div class="posts">
    <br>
    <button class="btn" id="prevImage">Previous</button>
    <button class="btn" id="nextImage">Next</button>
    <button class="btn" id="delImage">Delete</button>
    <div class="subtext" id="imageCounter">Total Image #</div>
    
    <br>
  
    <div class="comment-form">
      <form class="form-inputs" id="addCommentForm">
        <input type="text" name="author" placeholder="Your Name">
        <input type="text" name="content" placeholder="Your Comment">
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  
    <br>
  
    <div class="comment-display">
      <!-- <div class="comment" id="commentID">
        <div class="author">Comment Author</div>
        <div class="subtext">Post Date</div>
        <div class="comment-text">Comment Text</div>
        <button class="btn delete-comment" id="delComment" type="submit">Delete</button>
      </div> -->
    </div>
    
    <br>
  
    <button class="btn" id="prevComment" type="submit">Previous</button>
    <button class="btn" id="nextComment" type="submit">Next</button>
  </div>

  <script src="js/api-service.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
